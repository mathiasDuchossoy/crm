Mondofute\Bundle\StationBundle\Entity\StationTraduction:
    type: entity
    table: null
    repositoryClass: Mondofute\Bundle\StationBundle\Repository\StationTraductionRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        libelle:
            type: string
            length: 255
        enVoiture:
            type: text
            nullable: true
        enTrain:
            type: text
            nullable: true
        enAvion:
            type: text
            nullable: true
        distancesGrandesVilles:
            type: text
            nullable: true
    manyToOne:
        station:
            targetEntity: Mondofute\Bundle\StationBundle\Entity\Station
            inversedBy: traductions
        langue:
            targetEntity: Mondofute\Bundle\LangueBundle\Entity\Langue
    lifecycleCallbacks: {  }
