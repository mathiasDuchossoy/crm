station_station_index:
    path:     /list/{page}/{maxPerPage}
    defaults: { _controller: "MondofuteStationBundle:StationUnifie:index" , page: 1 , maxPerPage: %max_per_page%  }
    methods:  GET

station_station_show:
    path:     /{id}/show
    defaults: { _controller: "MondofuteStationBundle:StationUnifie:show" }
    methods:  GET

station_station_new:
    path:     /new
    defaults: { _controller: "MondofuteStationBundle:StationUnifie:new" }
    methods:  [GET, POST]

station_station_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondofuteStationBundle:StationUnifie:edit" }
    methods:  [GET, POST]

station_station_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondofuteStationBundle:StationUnifie:delete" }
    methods:  DELETE
