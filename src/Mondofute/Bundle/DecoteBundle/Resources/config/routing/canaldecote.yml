canaldecote_index:
    path:     /list/{page}/{maxPerPage}
    defaults: { _controller: "MondofuteDecoteBundle:CanalDecote:index", page: 1 , maxPerPage: %max_per_page% }
    methods:  GET

canaldecote_show:
    path:     /{id}/show
    defaults: { _controller: "MondofuteDecoteBundle:CanalDecote:show" }
    methods:  GET

canaldecote_new:
    path:     /new
    defaults: { _controller: "MondofuteDecoteBundle:CanalDecote:new" }
    methods:  [GET, POST]

canaldecote_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondofuteDecoteBundle:CanalDecote:edit" }
    methods:  [GET, POST]

canaldecote_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondofuteDecoteBundle:CanalDecote:delete" }
    methods:  DELETE
