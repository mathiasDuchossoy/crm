Mondofute\Bundle\PeriodeBundle\Entity\Periode:
    type: entity
    table: null
    repositoryClass: Mondofute\Bundle\PeriodeBundle\Repository\PeriodeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    indexes:
        periode_index_debut:
            columns: [debut]
        periode_index_fin:
            columns: [fin]
    fields:
        debut:
            type: date
        fin:
            type: date
        nbJour:
            type: smallint
    manyToOne:
        type:
            targetEntity: Mondofute\Bundle\PeriodeBundle\Entity\TypePeriode
            inversedBy: periodes
    lifecycleCallbacks: {  }
