Mondofute\Bundle\GeographieBundle\Entity\Domaine:
    type: entity
    table: null
    repositoryClass: Mondofute\Bundle\GeographieBundle\Repository\DomaineRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
            options:
                unsigned: true
    manyToOne:
        site:
            targetEntity: Mondofute\Bundle\SiteBundle\Entity\Site
        domaineUnifie:
            targetEntity: Mondofute\Bundle\GeographieBundle\Entity\DomaineUnifie
            inversedBy: domaines
        domaineParent:
            targetEntity: Mondofute\Bundle\GeographieBundle\Entity\Domaine
            inversedBy: sousDomaines
        domaineCarteIdentite:
            targetEntity: Mondofute\Bundle\GeographieBundle\Entity\DomaineCarteIdentite
            inversedBy: domaines
    oneToMany:
        traductions:
            targetEntity: Mondofute\Bundle\GeographieBundle\Entity\DomaineTraduction
            mappedBy: domaine
            cascade:  ['persist' , 'remove']
        sousDomaines:
            targetEntity: Mondofute\Bundle\GeographieBundle\Entity\Domaine
            mappedBy: domaineParent
    lifecycleCallbacks: {  }
