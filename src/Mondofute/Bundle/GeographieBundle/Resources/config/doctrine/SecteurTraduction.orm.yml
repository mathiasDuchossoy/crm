Mondofute\Bundle\GeographieBundle\Entity\SecteurTraduction:
    type: entity
    table: null
    repositoryClass: Mondofute\Bundle\GeographieBundle\Repository\SecteurTraductionRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        libelle:
