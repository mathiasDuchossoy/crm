            targetEntity: Mondofute\Bundle\GeographieBundle\Entity\Secteur
            inversedBy: traductions
        langue:
            targetEntity: Mondofute\Bundle\LangueBundle\Entity\Langue
    lifecycleCallbacks: {  }
