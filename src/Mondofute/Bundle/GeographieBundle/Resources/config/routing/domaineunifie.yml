geographie_domaine_index:
    path:     /
    defaults: { _controller: "MondofuteGeographieBundle:DomaineUnifie:index" }
    methods:  GET

geographie_domaine_show:
    path:     /{id}/show
    defaults: { _controller: "MondofuteGeographieBundle:DomaineUnifie:show" }
    methods:  GET

geographie_domaine_new:
    path:     /new
    defaults: { _controller: "MondofuteGeographieBundle:DomaineUnifie:new" }
    methods:  [GET, POST]

geographie_domaine_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondofuteGeographieBundle:DomaineUnifie:edit" }
    methods:  [GET, POST]

geographie_domaine_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondofuteGeographieBundle:DomaineUnifie:delete" }
    methods:  DELETE
