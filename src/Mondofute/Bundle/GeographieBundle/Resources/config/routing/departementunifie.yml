geographie_departement_index:
    path:     /
    defaults: { _controller: "MondofuteGeographieBundle:DepartementUnifie:index" }
    methods:  GET

geographie_departement_show:
    path:     /{id}/show
    defaults: { _controller: "MondofuteGeographieBundle:DepartementUnifie:show" }
    methods:  GET

geographie_departement_new:
    path:     /new
    defaults: { _controller: "MondofuteGeographieBundle:DepartementUnifie:new" }
    methods:  [GET, POST]

geographie_departement_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondofuteGeographieBundle:DepartementUnifie:edit" }
    methods:  [GET, POST]

geographie_departement_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondofuteGeographieBundle:DepartementUnifie:delete" }
    methods:  DELETE
