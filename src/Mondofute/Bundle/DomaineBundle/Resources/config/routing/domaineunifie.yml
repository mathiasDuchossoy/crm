domaine_domaine_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondofuteDomaineBundle:DomaineUnifie:edit" }
    methods:  [GET, POST]

domaine_domaine_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondofuteDomaineBundle:DomaineUnifie:delete" }
    methods:  DELETE
