utilisateur_index:
    path:     /list/{page}/{maxPerPage}
    defaults: { _controller: "MondofuteUtilisateurBundle:Utilisateur:index" , page: 1 , maxPerPage: %max_per_page%  }
    methods:  GET

utilisateur_show:
    path:     /{id}/show
    defaults: { _controller: "MondofuteUtilisateurBundle:Utilisateur:show" }
    methods:  GET

utilisateur_new:
    path:     /new
    defaults: { _controller: "MondofuteUtilisateurBundle:Utilisateur:new" }
    methods:  [GET, POST]

utilisateur_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondofuteUtilisateurBundle:Utilisateur:edit" }
    methods:  [GET, POST]

utilisateur_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondofuteUtilisateurBundle:Utilisateur:delete" }
    methods:  DELETE
