Mondofute\Bundle\FournisseurBundle\Entity\Fournisseur:
    type: entity
    table: null
    repositoryClass: Mondofute\Bundle\FournisseurBundle\Repository\FournisseurRepository
#    id:
#        id:
#            type: integer
#            id: true
#            generator:
#                strategy: AUTO
#            options:
#                unsigned: true
    associationOverride:
        moyenCommunications:
            joinTable:
                name: fournisseur_moyenscomm
                joinColumns:
                    fournisseur_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    moyenComm_id:
                        referencedColumnName: id
            cascade: [ persist, merge, detach ]
            orphanRemoval: true
    fields:
#        enseigne:
#            type: string
#            length: 255
        contient:
            type: integer
            options:
                unsigned: true
    oneToMany:
        interlocuteurs:
            targetEntity: Mondofute\Bundle\FournisseurBundle\Entity\FournisseurInterlocuteur
            mappedBy: fournisseur
            cascade: ['persist' , 'remove']
        fournisseurEnfants:
            targetEntity: Mondofute\Bundle\FournisseurBundle\Entity\Fournisseur
            mappedBy: fournisseurParent
    manyToOne:
        passerelle:
            targetEntity: Mondofute\Bundle\FournisseurBundle\Entity\FournisseurPasserelle
            inversedBy: fournisseurs
        fournisseurParent:
            targetEntity: Mondofute\Bundle\FournisseurBundle\Entity\Fournisseur
            inversedBy: fournisseurEnfants
        type:
            targetEntity: Mondofute\Bundle\FournisseurBundle\Entity\TypeFournisseur
            inversedBy: fournisseurs
    lifecycleCallbacks: {  }
