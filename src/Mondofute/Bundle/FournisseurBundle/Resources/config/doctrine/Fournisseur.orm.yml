Mondofute\Bundle\FournisseurBundle\Entity\Fournisseur:
    type: entity
    table: null
    repositoryClass: Mondofute\Bundle\FournisseurBundle\Repository\FournisseurRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        enseigne:
            type: string
            length: 255
    oneToMany:
        interlocuteurs:
            targetEntity: Mondofute\Bundle\FournisseurBundle\Entity\FournisseurInterlocuteur
            mappedBy: fournisseur
            cascade: ['persist' , 'remove']
    manyToOne:
        passerelle:
            targetEntity: Mondofute\Bundle\FournisseurBundle\Entity\FournisseurPasserelle
            inversedBy: fournisseurs
    lifecycleCallbacks: {  }
