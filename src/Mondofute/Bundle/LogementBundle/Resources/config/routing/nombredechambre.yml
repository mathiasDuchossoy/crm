nombredechambre_index:
    path:     /list/{page}/{maxPerPage}
    defaults: { _controller: "MondofuteLogementBundle:NombreDeChambre:index", page: 1 , maxPerPage: %max_per_page% }
    methods:  GET

nombredechambre_show:
    path:     /{id}/show
    defaults: { _controller: "MondofuteLogementBundle:NombreDeChambre:show" }
    methods:  GET

nombredechambre_new:
    path:     /new
    defaults: { _controller: "MondofuteLogementBundle:NombreDeChambre:new" }
    methods:  [GET, POST]

nombredechambre_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondofuteLogementBundle:NombreDeChambre:edit" }
    methods:  [GET, POST]

nombredechambre_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondofuteLogementBundle:NombreDeChambre:delete" }
    methods:  DELETE
