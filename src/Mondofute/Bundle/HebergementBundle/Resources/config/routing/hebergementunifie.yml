hebergement_get_for_commande_ligne_sejour:
    path: /{dateDebut}/{dateFin}/{stationId}/{fournisseurId}/
    defaults: { _controller: "MondofuteHebergementBundle:HebergementUnifie:getForCommandeLigneSejour" }
    methods: GET