imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@NucleusMoyenComBundle/Resources/config/services.yml"}
    - { resource: services.yml }
    - { resource: "@MondofuteMediaBundle/Resources/config/services.yml" }
    - { resource: '../../src/deployBundle/parameters.yml', ignore_errors: true }
    - { resource: '@MondofuteCoreBundle/Resources/config/config.yml' }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr_FR
    sonata.media.provider.file.class: Mondofute\Bundle\MediaBundle\Provider\FileProvider
    sonata.media.provider.image.class: Mondofute\Bundle\MediaBundle\Provider\ImageProvider
    sonata.media.provider.youtube.class: Mondofute\Bundle\MediaBundle\Provider\YouTubeProvider
    max_per_page: 25

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, enable_annotations: true }
#    validation:      { enabled: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'InfiniteFormBundle::form_theme.html.twig'
            - 'SonataMediaBundle:Form:media_widgets.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: crm
        connections:
            crm:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            skifute:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name_skifute%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            francefute:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name_francefute%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: crm
        entity_managers:
            crm:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                connection: crm
                mappings:
                    MondofuteGeographieBundle:  ~
                    MondofuteLangueBundle:  ~
                    MondofuteSiteBundle:  ~
                    MondofuteAccueilBundle: ~
                    MondofuteDomaineBundle: ~
