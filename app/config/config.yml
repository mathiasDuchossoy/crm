imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@NucleusMoyenComBundle/Resources/config/services.yml"}
    - { resource: services.yml }
    - { resource: @MondofuteCoreBundle/Resources/config/config.yml }
    - { resource: "@MondofuteMediaBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr_FR
    sonata.media.provider.file.class: Mondofute\Bundle\MediaBundle\Provider\FileProvider
    sonata.media.provider.image.class: Mondofute\Bundle\MediaBundle\Provider\ImageProvider
    sonata.media.provider.youtube.class: Mondofute\Bundle\MediaBundle\Provider\YouTubeProvider

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'InfiniteFormBundle::form_theme.html.twig'
            - 'SonataMediaBundle:Form:media_widgets.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: crm
        connections:
            crm:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            skifute:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name_skifute%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            francefute:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name_francefute%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: crm
        entity_managers:
            crm:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                connection: crm
                mappings:
                    MondofuteGeographieBundle:  ~
                    MondofuteLangueBundle:  ~
                    MondofuteSiteBundle:  ~
                    MondofuteAccueilBundle: ~
                    MondofuteDomaineBundle: ~
                    MondofuteStationBundle: ~
                    MondofuteFournisseurBundle: ~
                    MondofuteUniteBundle: ~
                    MondofuteDescriptionForfaitSkiBundle: ~
                    MondofuteChoixBundle: ~
                    MondofuteUtilisateurBundle: ~
                    MondofuteClientBundle: ~
                    MondofuteCoreBundle: ~
                    NucleusContactBundle:
                        type: yml
                        dir: Resources/config/doctrine
                    NucleusMoyenComBundle:
                        type: yml
                        dir: Resources/config/doctrine
                    MondofuteHebergementBundle: ~
                    MondofuteRemiseClefBundle: ~
                    MondofuteTrancheHoraireBundle: ~
                    MondofuteLogementBundle: ~
                    ApplicationSonataMediaBundle: ~
                    SonataMediaBundle: ~
                    MondofuteMediaBundle: ~
            skifute:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: false
                connection: skifute
                mappings:
                    MondofuteGeographieBundle:  ~
                    MondofuteLangueBundle:  ~
                    MondofuteSiteBundle:  ~
                    MondofuteAccueilBundle: ~
                    MondofuteDomaineBundle: ~
                    MondofuteStationBundle: ~
                    MondofuteFournisseurBundle: ~
                    MondofuteUniteBundle: ~
                    MondofuteDescriptionForfaitSkiBundle: ~
                    MondofuteChoixBundle: ~
                    MondofuteHebergementBundle: ~
                    MondofuteRemiseClefBundle: ~
                    MondofuteTrancheHoraireBundle: ~
                    MondofuteLogementBundle: ~
                    MondofuteUtilisateurBundle: ~
                    MondofuteClientBundle: ~
                    MondofuteCoreBundle: ~
                    NucleusContactBundle:
                        type: yml
                        dir: Resources/config/doctrine
                    NucleusMoyenComBundle:
                        type: yml
                        dir: Resources/config/doctrine
                    FOSUserBundle:
                        type: xml
                        dir: '%kernel.root_dir%/../vendor/friendsofsymfony/user-bundle/Resources/config/doctrine-mapping'
#                        dir: '%kernel.root_dir%/../vendor/friendsofsymfony/user-bundle/Model'
#                        D:\projets\v2\crm\www\vendor\friendsofsymfony\user-bundle\Resources\config\doctrine-mapping
#                        dir: '%kernel.root_dir%/../vendor/friendsofsymfony/user-bundle/FOS/UserBundle/Resources/config/doctrine/model'
                        prefix: FOS\UserBundle\Model
                        is_bundle: false # needed as we don't follow the standard convention for bundles
                    ApplicationSonataMediaBundle: ~
                    SonataMediaBundle: ~
                    MondofuteMediaBundle: ~
            francefute:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: false
                connection: francefute
                mappings:
                    MondofuteGeographieBundle:  ~
                    MondofuteLangueBundle:  ~
                    MondofuteSiteBundle:  ~
                    MondofuteAccueilBundle: ~
                    MondofuteDomaineBundle: ~
                    MondofuteStationBundle: ~
                    MondofuteFournisseurBundle: ~
                    MondofuteUniteBundle: ~
                    MondofuteDescriptionForfaitSkiBundle: ~
                    MondofuteChoixBundle: ~
                    MondofuteUtilisateurBundle: ~
                    MondofuteClientBundle: ~
                    MondofuteCoreBundle: ~
                    MondofuteHebergementBundle: ~
                    MondofuteRemiseClefBundle: ~
                    MondofuteTrancheHoraireBundle: ~
                    MondofuteLogementBundle: ~
                    NucleusContactBundle:
                        type: yml
                        dir: Resources/config/doctrine
                    NucleusMoyenComBundle:
                        type: yml
                        dir: Resources/config/doctrine
                    FOSUserBundle:
                        type: xml
                        dir: '%kernel.root_dir%/../vendor/friendsofsymfony/user-bundle/Resources/config/doctrine-mapping'
                        prefix: FOS\UserBundle\Model
                        is_bundle: false # needed as we don't follow the standard convention for bundles
                    ApplicationSonataMediaBundle: ~
                    SonataMediaBundle: ~
                    MondofuteMediaBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Assetic Configuration
assetic:
    debug:  true
    use_controller: false
#    bundles: ['FOSUserBundle']
    filters:
        cssrewrite: ~
        lessphp:
           file: "%kernel.root_dir%/../vendor/oyejorge/less.php/lessc.inc.php"
           apply_to: ".less$"
    assets:
        jquery_js:
            inputs:
                - "%kernel.root_dir%/../vendor/components/jquery/jquery.min.js"
            filters: [?yui_js]
            output: js/jquery.min.js

        bootstrap_css:
           inputs:
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/less/bootstrap.less"
           filters:
               - lessphp
               - cssrewrite
           output: css/bootstrap.css
        bootstrap_glyphicons_ttf:
           inputs:
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf"
           output: "fonts/glyphicons-halflings-regular.ttf"
        bootstrap_glyphicons_eot:
           inputs:
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/dist/fonts/glyphicons-halflings-regular.eot"
           output: "fonts/glyphicons-halflings-regular.eot"
        bootstrap_glyphicons_svg:
           inputs:
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/dist/fonts/glyphicons-halflings-regular.svg"
           output: "fonts/glyphicons-halflings-regular.svg"
        bootstrap_glyphicons_woff:
           inputs:
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/dist/fonts/glyphicons-halflings-regular.woff"
           output: "fonts/glyphicons-halflings-regular.woff"
        bootstrap_glyphicons_woff2:
           inputs:
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/dist/fonts/glyphicons-halflings-regular.woff2"
           output: "fonts/glyphicons-halflings-regular.woff2"

        bootstrap_js:
           inputs:
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/affix.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/alert.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/button.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/carousel.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/collapse.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/dropdown.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/modal.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/tooltip.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/popover.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/scrollspy.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/tab.js"
               - "%kernel.root_dir%/../vendor/twitter/bootstrap/js/transition.js"
           filters: [?yui_js]
           output: js/bootstrap.js


sc_datetimepicker:
    picker: ~

