            output: js/prestation-annexes-fournisseur-stocks.min.js
        hebergement_edit_js:
            inputs:
                - "%kernel.root_dir%/../src/Mondofute/Bundle/HebergementBundle/Resources/public/js/hebergement-edit-fonctions.js"
                - "%kernel.root_dir%/../src/Mondofute/Bundle/HebergementBundle/Resources/public/js/hebergement-edit-evenements.js"
            filters: [?yui_js]
            output: js/hebergement-edit.min.js
